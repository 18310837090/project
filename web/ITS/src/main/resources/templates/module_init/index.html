<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>红绿灯最优配时系统</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

  <script type="text/javascript">
    window.onload = function () {
        var url = document.getElementById("input").value;
        if (url == "/simulaterWebApp/index") {
            return;
        }else if (url == "/simulaterWebApp/systemStartInit"){
            window.location.href = url;
        }else if (url == "/simulaterWebApp/databaseImportInit"){
            window.location.href = url;
        }else if (url == "/simulaterWebApp/assessResult"){
            window.location.href = url;
        }
    }
  </script>
</head>

<body id="page-top">
  <!--顶部菜单栏-->
  <div th:replace="header"></div>

  <div id="wrapper">

    <!--左侧菜单栏-->
    <div th:replace="navBar"></div>

    <!--中间信息展示栏  自定义-->
    <div id="content-wrapper">
      <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">首页</li>

          <li class="breadcrumb-item">
            <a th:href="@{/index}">首页</a>
          </li>
        </ol>

        <!-- Page Content -->
        <h1 class="display-1">欢迎登录本系统！</h1>
        <form>
          <input id="input" type="hidden" th:value="${enterPage}">
        </form>
      </div>
    </div>

    <!--底部信息栏-->
    <div th:replace="bottom"></div>


  </div>
</body>

<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin.min.js}"></script>

</html>
