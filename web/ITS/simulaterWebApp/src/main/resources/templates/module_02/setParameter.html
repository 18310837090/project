<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>红绿灯最优配时系统</title>

    <!-- Bootstrap core CSS-->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link th:href="@{vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">

<!--顶部菜单栏-->
<div th:replace="header"></div>

<div id="wrapper">

    <!--左侧菜单栏-->
    <div th:replace="navBar"></div>

    <div id="content-wrapper">
        <form th:action="@{/setParameter}" th:object="${uc02_01_SetParameterInput}" method="POST">
        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">参数优化启动</li>

                <li class="breadcrumb-item">
                    <a th:href="@{/setParameterInit}">参数设置</a>
                </li>
            </ol>
            <!--消息显示-->
            <span style="color: red" th:text="${message}"><br></span>
            <div class="card mb-3">
                <div class="card-body">

                    <div class="form-group">
                        <div class="form-row" style="padding-top: 3px; padding-bottom: 3px">
                            <div class="col-md-2">
                                <div class="form-label-group">
                                    <label for="generation_max">世代数</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" th:value="${generation_max}" id="generation_max" name="generation_max" class="form-control" placeholder="世代数">
                                </div>
                            </div>
                        </div>

                        <div class="form-row" style="padding-top: 3px; padding-bottom: 3px">
                            <div class="col-md-2">
                                <div class="form-label-group">
                                    <label for="population_size">人口数</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" th:value="${population_size}" id="population_size" name="population_size" class="form-control" placeholder="人口数">
                                </div>
                            </div>
                        </div>

                        <div class="form-row" style="padding-top: 3px; padding-bottom: 3px">
                            <div class="col-md-2">
                                <div class="form-label-group">
                                    <label for="tournament_size">人口择优范围</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" th:value="${tournament_size}" id="tournament_size" name="tournament_size" class="form-control" placeholder="人口择优范围">
                                </div>
                            </div>
                        </div>

                        <div class="form-row" style="padding-top: 3px; padding-bottom: 3px">
                            <div class="col-md-2">
                                <div class="form-label-group">
                                    <label for="sim_duration">模拟时间</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" th:value="${sim_duration}" id="sim_duration" name="sim_duration" class="form-control" placeholder="模拟时间">
                                </div>
                            </div>
                        </div>
                        <div class="form-row" style="padding-top: 3px; padding-bottom: 3px">
                            <div class="col-md-2">
                                <div class="form-label-group">
                                    <label for="goal">评价指标</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" th:value="${goal}" id="goal" name="goal" class="form-control" placeholder="评价指标">
                                </div>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="设置" class="btn btn-primary"/>


                    <!--<canvas id="myAreaChart" width="100%" height="30"></canvas>-->
                </div>
            </div>

            <!-- Icon Cards-->

            <!-- Area Chart Example-->

            <!-- DataTables Example -->

        </div>
        <!-- /.container-fluid -->

        <!--底部信息栏-->
        <div th:replace="bottom"></div>
        </form>
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Page level plugin JavaScript-->
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/datatables/jquery.dataTables.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin.min.js"></script>

<!-- Demo scripts for this page-->
<script src="js/demo/datatables-demo.js"></script>
<script src="js/demo/chart-area-demo.js"></script>

</body>
