<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>红绿灯最优配时系统</title>
  <!-- Bootstrap core CSS-->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link th:href="@{vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link th:href="@{css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">

<!--顶部菜单栏-->
<div th:replace="header"></div>

<div id="wrapper">

  <!--左侧菜单栏-->
  <div th:replace="navBar"></div>

  <!--中间信息展示栏  自定义-->
  <div id="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">用户管理</li>
        <li class="breadcrumb-item">
          <a th:href="@{/changePassword}">修改密码</a>
        </li>
        <!--消息显示-->
        <li class="breadcrumb-item"><span style="color: red" th:text="${message}"></span>
        </li>
      </ol>

      <!-- Page Content -->
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">密码重置</div>
        <div class="card-body">
          <!--<div class="text-center mb-4">-->
          <!--<h4>Forgot your password?</h4>-->
          <!--<p>Enter your email address and we will send you instructions on how to reset your password.</p>-->
          <!--</div>-->
          <form th:action="@{/changePassword}" th:object="${uc_Init_changePasswordInput}"  th:method="POST">
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="oldPassWord" name="oldPassword" class="form-control" placeholder="输入旧密码" required="required" autofocus="autofocus">
                <label for="oldPassWord">输入旧密码</label>
              </div><br>
              <div class="form-label-group">
                <input type="password" id="passWord1" name="newPassword" class="form-control" placeholder="输入新密码" required="required" autofocus="autofocus">
                <label for="passWord1">输入新密码</label>
              </div><br>
              <div class="form-label-group">
                <input type="password" id="passWord2" name="newPassword2" class="form-control" placeholder="再次输入新密码" required="required" autofocus="autofocus">
                <label for="passWord2">再次输入新密码</label>
              </div>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="确认提交"/>
            <!--<button class="btn btn-primary btn-block" onclick="changePW()">确认提交</button>-->
          </form>
          <div/>
          <div class="text-center">
            <!--<a class="small mt-3" th:href="@{/register}">注册账户</a>-->
            <a class="small" th:href="@{/}">返回登录页面</a>
          </div>
        </div>

    </div>
  </div>

  <!--底部信息栏-->
  <div th:replace="bottom"></div>

  </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
</body>

<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin.min.js}"></script>

</html>
